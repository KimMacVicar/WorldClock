<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Wold Clock - Kim MacVicar</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Ottawa</option>
        <option value="">Toronto</option>
        <option value="">Martina Franca</option>
        <option value="">Vienna</option>
      </select>

      <div class="city">
        <div><h2>Rome</h2>
        <div class="date">November 26th 2022</div></div>
        <div class="time">8:40 <small>PM</small></div>
      </div>

      <div class="city">
        <div><h2>Cairo</h2>
        <div class="date">November 26th 2022</div></div>
        <div class="time">8:40 <small>PM</small></div>
      </div>
    </div>
</div>
    <footer>
      Coded by <strong>Kim MacVicar </strong>and is
      <a href="https://github.com/KimMacVicar/WorldClock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
