<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Wold Clock - Kim MacVicar</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Montreal">Montreal</option>
        <option value="Europe/Stockholm">Stockholm</option>
        <option value="America/Regina">Regina</option>
        <option value="Europe/Vienna">Vienna</option>
        
      </select>

    <div id="cities">
      <div class="city" id="rome">
        <div><h2>Rome</h2>
        <div class="date">November 26th 2022</div></div>
        <div class="time">8:40 <small>PM</small></div>
      </div>

      <div class="city" id="cairo">
        <div><h2>Cairo</h2>
        <div class="date">November 26th 2022</div></div>
        <div class="time">8:40 <small>PM</small></div>
      </div>
    

    <div class="city" id="st-johns">
        <div><h2>St. Johns</h2>
        <div class="date">November 26th 2022</div></div>
        <div class="time">8:40 <small>PM</small></div>
      </div>

        <div class="city" id="toronto">
        <div><h2>Toronto</h2>
        <div class="date">November 26th 2022</div></div>
        <div class="time">8:40 <small>PM</small></div>
      </div>
    </div>

</div>
    </div>
</div>
    <footer>
      Coded by <strong>Kim MacVicar </strong>and is
      <a href="https://github.com/KimMacVicar/WorldClock" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
